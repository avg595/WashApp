<div class="container d-flex align-items-center min-vh-100">
    <div class="col-md-6 offset-md-3">
        <h3 class="text-center mb-4">Crear cuenta</h3>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm.value)">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> 
                        <i-bs 
                            name="person-lines-fill" 
                            width="1.2rem" 
                            height="1.2rem">
                        </i-bs>  
                    </span>
                </div>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="customer.name" placeholder="Name" required/>
            </div> 
        
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> 
                        <i-bs 
                            name="person-circle" 
                            width="1.2rem" 
                            height="1.2rem">
                        </i-bs>  
                    </span>
                </div>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="customer.username" placeholder="Username" required/>
            </div> 
        
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> 
                        <i-bs 
                            name="envelope-fill" 
                            width="1.2rem" 
                            height="1.2rem">
                        </i-bs>  
                    </span>
                </div>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="customer.email" placeholder="Email" email required/>
            </div> 

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> 
                        <i-bs 
                            name="key-fill" 
                            width="1.2rem" 
                            height="1.2rem">
                        </i-bs> 
                    </span>
                </div>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="customer.password" placeholder="Password" required/>
            </div> 
        
            <button class="btn btn-primary btn-block" type="submit" [disabled]="!registerForm.valid">Submit</button>

            <div class="text-center pt-4">
                <p class="d-inline">Â¿Tienes cuenta?</p>
                <a routerLink="../login" routerLinkActive="active" class="nav-link d-inline">Log in</a>
            </div>
        </form>
    </div>
</div>

<p-toast position="top-right" [style]="{marginTop: '45px'}"></p-toast>
